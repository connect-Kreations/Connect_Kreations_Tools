<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter - Ideaota Tools</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="../../index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 1rem;">
                    <div class="logo-icon">⚡</div>
                    <h1>Ideaota Tools</h1>
                </a>
            </div>
            <nav class="nav">
                <a href="../../index.html" class="nav-link">← Back to Tools</a>
            </nav>
        </div>
    </header>

    <main class="tool-main">
        <div class="container">
            <div class="tool-header">
                <div class="tool-icon-large">{ }</div>
                <h1>JSON Formatter</h1>
                <p>Format, validate and beautify JSON data</p>
            </div>

            <div class="tool-content">
                <div style="display: flex; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap;">
                    <button id="formatBtn" class="btn btn-primary" style="flex: 1;">Format JSON</button>
                    <button id="minifyBtn" class="btn btn-secondary" style="flex: 1;">Minify</button>
                    <button id="validateBtn" class="btn btn-secondary" style="flex: 1;">Validate</button>
                    <button id="clearBtn" class="btn btn-secondary" style="flex: 1;">Clear</button>
                </div>

                <textarea id="jsonInput" placeholder='Paste your JSON here... e.g. {"name":"John","age":30}' style="width: 100%; min-height: 400px; padding: 1.5rem; background: rgba(21, 27, 46, 0.6); border: 1px solid var(--border); border-radius: 0.5rem; color: var(--text); font-size: 0.95rem; font-family: 'Courier New', monospace; line-height: 1.6; resize: vertical;"></textarea>

                <div id="statusMessage" style="margin-top: 1rem; padding: 1rem; border-radius: 0.5rem; display: none;"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-simple">
                <div class="footer-links-simple">
                    <a href="../../index.html">Home</a>
                    <a href="../../index.html#tools">All Tools</a>
                    <a href="../../index.html#about">About</a>
                    <a href="https://ideaota.com" target="_blank">Ideaota</a>
                    <a href="https://connectkreations.com" target="_blank">Connect Kreations</a>
                </div>
                <div class="footer-bottom">
                    <div class="footer-bottom-content">
                        <div class="footer-copyright">
                            &copy; 2025 <a href="https://ideaota.com" target="_blank" class="connect-link"><strong>Ideaota Tools</strong></a>. All rights reserved.
                        </div>
                        <div class="footer-credits">
                            <div class="credit-item">
                                <span class="credit-badge">Designed by</span>
                                <a href="https://ideaota.com" target="_blank" class="connect-link"><strong>Ideaota</strong></a>
                                <span>&</span>
                                <strong>Techiekamal</strong>
                            </div>
                            <span class="separator">|</span>
                            <div class="credit-item">
                                <span class="credit-badge">Powered by</span>
                                <a href="https://connectkreations.com" target="_blank" class="connect-link">Connect Kreations</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="../../js/main.js"></script>
    <script src="script.js"></script>
</body>
</html>
