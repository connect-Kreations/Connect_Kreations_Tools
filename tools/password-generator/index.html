<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../word-counter/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="../../index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 1rem;">
                    <div class="logo-icon">‚ö°</div>
                    <h1>Ideaota Tools</h1>
                </a>
            </div>
            <nav class="nav">
                <a href="../../index.html" class="nav-link">‚Üê Back to Tools</a>
            </nav>
        </div>
    </header>

    <main class="tool-main">
        <div class="container">
            <div class="tool-header">
                <div class="tool-icon-large">üîê</div>
                <h1>Password Generator</h1>
                <p>Generate secure random passwords</p>
            </div>

            <div class="tool-content">
                <div style="padding: 2rem; background: rgba(21, 27, 46, 0.6); border-radius: 1rem; margin-bottom: 2rem;">
                    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                        <input type="text" id="passwordOutput" readonly style="flex: 1; padding: 1rem; background: var(--surface-light); border: 1px solid var(--border); border-radius: 0.5rem; color: var(--text); font-size: 1.25rem; font-family: 'Courier New', monospace; font-weight: 600;">
                        <button id="copyBtn" class="btn btn-secondary" style="padding: 1rem 1.5rem;">Copy</button>
                    </div>
                    
                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Length: <span id="lengthValue">16</span></label>
                        <input type="range" id="length" min="8" max="64" value="16" style="width: 100%;">
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" id="uppercase" checked style="width: 1.25rem; height: 1.25rem;">
                            <span>Uppercase (A-Z)</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" id="lowercase" checked style="width: 1.25rem; height: 1.25rem;">
                            <span>Lowercase (a-z)</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" id="numbers" checked style="width: 1.25rem; height: 1.25rem;">
                            <span>Numbers (0-9)</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" id="symbols" checked style="width: 1.25rem; height: 1.25rem;">
                            <span>Symbols (!@#$%)</span>
                        </label>
                    </div>
                </div>

                <button id="generateBtn" class="btn btn-primary">Generate Password</button>
                
                <div id="strengthMeter" style="margin-top: 2rem; padding: 1.5rem; background: rgba(21, 27, 46, 0.6); border-radius: 1rem; display: none;">
                    <h3 style="margin-bottom: 1rem;">Password Strength:</h3>
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <div style="flex: 1; height: 10px; background: var(--surface-light); border-radius: 5px; overflow: hidden;">
                            <div id="strengthBar" style="height: 100%; width: 0%; transition: all 0.3s ease;"></div>
                        </div>
                        <span id="strengthText" style="font-weight: 600; min-width: 100px;"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-simple">

                </div>
                <div class="footer-bottom">
                    <div class="footer-bottom-content">
                        <div class="footer-copyright">
                            &copy; 2025 <a href="https://tools.ideaota.com" target="_blank" class="connect-link"><strong>Ideaota Tools</strong></a>. All rights reserved.
                        </div>
                        <div class="footer-credits">
                            <div class="credit-item">
                                <span class="credit-badge">Designed by</span>
                                <a href="https://ideaota.com" target="_blank" class="connect-link"><strong>Ideaota</strong></a>
                                <span>&</span>
                                <strong>Techiekamal</strong>
                            </div>
                            <span class="separator">|</span>
                            <div class="credit-item">
                                <span class="credit-badge">Powered by</span>
                                <a href="https://connectkreations.com" target="_blank" class="connect-link">Connect Kreations</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="../../js/main.js"></script>

</body>
